<div class="slider" *ngIf="images && images.length > 0">

    <!-- ARROWS CONTROLS -->
    <div class="slider_controls-arrows" *ngIf="arrows">
      <button class="btn-prev"
        (click)="onPrevClick()"
        (mouseenter)="pauseSlider()"
      >
        <i class="material-symbols-outlined">arrow_back_ios</i>
      </button>
      <button class="btn-next"
        (click)="onNextClick()"
        (mouseenter)="pauseSlider()">
          <i class="material-symbols-outlined">arrow_forward_ios</i>
        </button>
    </div>

    <!-- DOTS CONTROLS -->
    <div class="slider_controls-dots" *ngIf="dots">
      <span class="controls_dot"
        *ngFor="let dot of images; let i = index"
        [ngClass]="{'dot-active': selectedIndex === i}"
        (click)="selectImage(i)"
        (mouseenter)="pauseSlider()"
      ></span>
    </div>


  <!-- SLIDER IMAGES -->
  <div class="slider_content">
    <img class="slider_content-img" *ngFor="let image of images; let i = index"
      [src]="image.imgSrc"
      [ngClass]="{'img-active': selectedIndex === i}"
      [alt]="image.imgAlt"
    >
  </div>
</div>
