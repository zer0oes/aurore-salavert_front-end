<div class="projects-list">
  <div class="projects-list__wrap" *ngFor="let showcase of showcaseInfos">
    <h2 class="projects-list__title" >{{ showcase.title }}</h2>
    <p class="projects-list__description">{{ showcase.descritpion }}</p>
  </div>

  <div class="projects-list__filters">
    <button class="btn btn-filter" [ngClass]="{'is-active': activeCategory === 'All'}" (click)="filterProjectsByCategory('All')">All</button>
    <button *ngFor="let category of usedCategories" 
            class="btn btn-filter" 
            [ngClass]="{'is-active': activeCategory === category}" 
            (click)="filterProjectsByCategory(category)">
      {{ category }}
    </button>
  </div>

  <project-filters></project-filters>

  <div class="projects-list__grid" *ngIf="projects.length > 0">
    <project class="projects-list__item"
        *ngFor="let project of projects; let i = index"
        [project]="project"
        [ngClass]="getProjectClasses(project) + ' ' + getAnimationClass(project)"
        [ngStyle]="{'order': i + 1}">
    </project>
  </div>
</div>
