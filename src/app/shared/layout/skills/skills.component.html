<div class="skills">
  <h4 class="skills__title">{{title}}</h4>

  <div class="skills__grid" *ngIf="skills.length > 0">
    <div *ngFor="let skill of skills" class="skill__content">
      <img src="{{skill.icon}}" class="skill__icon" alt="{{skill.title}}">
      <h5 class="skill__title">{{skill.title}}</h5>
      <p class="skill__text">{{skill.text}}</p>
    </div>
  </div>

</div>
