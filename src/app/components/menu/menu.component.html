<button class="menu_icon" 
  [ngClass]="{'is-open': menuOpened}" 
  (click)="toggleNavbar()">

  <span class="hamburger-icon">
    <span class="hamburger-bar__1"></span>
    <span class="hamburger-bar__2"></span>
    <span class="hamburger-bar__3"></span>
  </span>

</button>

<nav class="menu">
  <ol class="menu_content" [ngClass]="{'menu-opened': menuOpened}">
    <li>
      <a [routerLink]="['/']"  (click)="navigateToSection('home')">Home</a>
    </li>
    <li *ngFor="let item of menuItems">
      <a [routerLink]="['/']"  (click)="navigateToSection(item.slug)">{{ item.title }}</a>
    </li>
  </ol>
</nav>

<div class="modal-backdrop" [ngClass]="{'is-open': menuOpened}"></div>
