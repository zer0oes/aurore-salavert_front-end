<footer>
  <ul class="social-networks">
    <li *ngFor="let network of socialNetworks">
      <a [href]="network.url" target="_blank">
        <i [class]="'icon-' + network.icon"></i>
      </a>
    </li>
  </ul>
  <div class="copyright">
    Copyright Â© {{ currentYear }} - <a href="/">Aurore Salavert</a>
    <ng-container *ngIf="privacyPolicyLink && privacyPolicyTitle">
      - <a [href]="privacyPolicyLink">{{ privacyPolicyTitle }}</a>
    </ng-container>
  </div>
</footer>
