<div *ngIf="project" class="project">
  <div class="project__content">
    <h1>{{ project.title }}<span>:</span></h1>

    <div class="separator"></div>

    <div class="project__content__description">
      {{ project.description }}
    </div>

    <div class="separator"></div>

    <div class="project__content__categories">
      <h4>Categories</h4>
      <div class="category">
        <a *ngFor="let category of project.categories" class="category__tag">
          {{ category.title }}
        </a>
      </div>
    </div>
  </div>

  <div *ngFor="let item of project.gallery" class="project__gallery">
    <img [src]="'http://localhost:1337' + item.img" alt="{{ item.alt }}">
  </div>
</div>
