<div *ngIf="project" class="project">
  <div class="project__content">
    <h1>{{ project.title }}<span>:</span></h1>

    <div class="project__navigation">
      <button (click)="navigateToPreviousProject()" [disabled]="currentIndex === 0">Prev</button>
      <button (click)="navigateToNextProject()" [disabled]="currentIndex === projects.length - 1">Next</button>
    </div>

    <div class="project__content__description" [innerHTML]="projectDescriptionHtml"></div>

    <div class="project__content__categories" *ngIf="project.categories.length > 0">
      <h4>Categories</h4>
      <div class="category">
        <a *ngFor="let category of project.categories; let index = index" class="category__tag">
          {{ category.title }}
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="project.gallery.length > 0" class="project__gallery">
    <div class="gallery-item" *ngFor="let item of project.gallery" style="position: relative;">
      <!-- Image avec un clic pour agrandir -->
      <img [src]="'http://localhost:1337' + item.img" [alt]="item.alt" (click)="toggleImageSize($event)" class="gallery-image">
  
      <!-- Bouton superposé en bas à droite -->
      <button class="expand-button" (click)="toggleImageSize($event)">
        <span class="material-symbols-outlined">
          fullscreen
        </span>
      </button>
    </div>
  </div>
</div>
